<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Anytime is Train Time</title>
         <!-- link jQuesy -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <!-- link style sheet "style.css" -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- link favicon -->
        <link rel="icon" href="./assets/image/favicon.ico">

    </head>
    <body>
        <!-- Link to Moment.js file-->
        <script type="text/javascript" src="./assets/javascript/moment.js"></script>
            <!-- jumbotron -->
            <div class="container">
                <div class="jumbotron jumbotron-fluid text-center">
                    <!-- <div class="container"> -->
                        <div id="color">
                        <h1 class="display-4">Anytime is Train Time</h1>
                        <p class="lead"> <h2>Choo Choo. Chee Chee.</h2></p>
                        <!--  -->
                        <i class="far fa-clock"></i>
                        
                        <p id="time"></p>
                        <!--  -->
                        <!-- <p id="time"></p> -->
                    </div>
                        
                    </div>
                </div> <!-- jumbotron Container-->
                
                <div class="container">
                <div class="row">
                    <div class="col-md-12">
                            
                        <div class="card mb-4">
                            <div class="card-header"><b>Current Train Schedule</b></div>
                            <div class="card-body">
                                <table class="table table-sm table-hover ">
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                 
                                        </tr>
                                    </thead>
                                    <!-- new added train info  -->
                                    <tbody id="add-newRow"> </tbody>
                                       
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- popup message "Train Added Successfully!!!"-->
                <h2><span class="popmessage"></span></h2>
                                           
                <div class="row">
                    <div class="col-md-12">
                
                        <div class="card mb-4">
                
                            <div class="card-header"><b>Add Train <i class="fa fa-train" aria-hidden="true"></i></b></div>
                            <div class="card-body">
                                   
                                <form>
                                    <div class="form-group">
                                        <label  for="text">Train Name</label>
                                        <input autocomplete="off" class="form-control" type="text" id="train-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="text">Destination</label>
                                        <input autocomplete="off" class="form-control" type="text" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="text">First Train Time (HH:mm-military time)</label>
                                        <input class="form-control"placeholder="" type="text" id="first-train">
                                    </div>
                                    <div class="form-group">
                                        <label for="text">Frequency (min)</label>
                                        <input class="form-control"placeholder="" type="text" id="frequency">
                                    </div>

                                 
                                    <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- div container-->
    
        <!-- link javascript file "train.js" -->
        <script type="text/javascript" src="./assets/javascript/train.js"></script>
    </body>
</html>
